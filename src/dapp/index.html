<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>FlightSurety</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">FlightSurety</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <main class="container">
      <div id="display-wrapper" class="top-20"></div>

      <div class="row top-20">
          <h3>Events from App Contract</h3>
        <ul id="app-events"></ul>
      </div>

      <div class="row top-20">
        <h3>Events from Data Contract</h3>
        <ul id="data-events"></ul>
      </div>

      <div class="row top-20">
        <label class="form">Flight</label>
        <input type="text" id="flight-number" />
        <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
      </div>

      <div class="row top-20">
        <label class="form">Buy Insurance with Flight Key</label>
        <input type="text" id="flight-key" placeholder="Flight Key" />
        <input type="text" id="insurance-amount" placeholder="Amount" />
        <btn class="btn btn-primary" id="buy-insurance-flightKey"
          >Buy Insurance</btn
        >
      </div>

      <div class="row top-20">
        <label class="form">Buy Insurance with Flight Metadata</label>
        <input type="text" id="flight-name" placeholder="Flight" />
        <input type="text" id="flight-airline" placeholder="Airline" />
        <input type="text" id="flight-timestamp" placeholder="Timestamp" />
        <input
          type="text"
          id="insurance-amount-metadata"
          placeholder="Amount"
        />
        <btn class="btn btn-primary" id="buy-insurance-metadata"
          >Buy Insurance</btn
        >
      </div>
    </main>
  </body>
</html>
